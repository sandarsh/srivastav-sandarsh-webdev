<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
            <div class="page-header">
                <h2>Register</h2>
            </div>
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <form>

                <input ng-model = "model.user.username" type="text"
                       class="form-control btn-block btn-lg"
                       placeholder="username"/>
                <input ng-model = "model.user.password1" type="password"
                       class="form-control btn-block btn-lg"
                       placeholder="password"/>
                <input ng-model = "model.user.password2" type="password"
                       class="form-control btn-block btn-lg"
                       placeholder="verify password"/>
            </form>
            <br>
            <a ng-click="model.register(model.user.username, model.user.password1, model.user.password2)" class="btn btn-primary btn-block btn-lg">Register</a>
            <a class="btn btn-danger  btn-block btn-lg"
               href="#/">Cancel</a>

        </div>
    </div>
</div>
