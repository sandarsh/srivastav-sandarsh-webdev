
        <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input type="text" class="form-control btn-lg btn-block" id="page-name" aria-describedby="emailHelp"
                   placeholder="widget name" ng-model="model.name"/>
        </div>
        <div class="form-group">
            <label for="page-title">Text</label>
            <input type="text" class="form-control btn-lg btn-block" id="page-title" placeholder="widget text" ng-model="model.text"/>
        </div>

        <div class="form-group">
            <label for="page-title">Width</label>
            <input type="text" class="form-control btn-lg btn-block" id="page-title" placeholder="100%" ng-model="model.width"/>
        </div>
        <br/><hr/><br/>

        <div class="form-group">
            <label for="page-url">URL</label>
            <input type="text" class="form-control btn-lg btn-block" id="page-url" placeholder="www.wikipedia.org" ng-model="model.url"/>
        </div>
        </form>
        <p align="center">OR</p>
        <form action="/api/upload"  method="post" enctype="multipart/form-data">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.id}}"   style="display: none"/>
            <input  name="pageId" value="{{model.pid}}"   style="display: none"/>
            <input  name="name"    value="{{model.name}}" style="display: none"/>
            <input  name="text" value="{{model.text}}"   style="display: none"/>
            <input style="display: none" name="resulturl" value="#/user/{{model.id}}/website/{{model.wid}}/page/{{model.pid}}/widget"/>
            <br/>
            <button type="submit"   class="btn btn-block btn-primary btn-lg">Upload Image</button>
        </form>
