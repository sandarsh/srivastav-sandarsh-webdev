<link rel="stylesheet" href="css/style-v2.css">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <a href="#/user/{{model.id}}/website/{{model.wid}}/page" class="glyphicon glyphicon-chevron-left navbar-text">
            </a>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <span class="navbar-brand">
        Edit Page
    </span>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <a href="#/user/{{model.id}}/website/{{model.wid}}/page" ng-click="model.editPage(model.name, model.title)" class="glyphicon glyphicon-ok navbar-text pull-right">
            </a>
        </div>
    </div>
</nav>
<div class="container-form">
    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input ng-model="model.name" type="text" class="form-control btn-lg btn-block" id="page-name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input ng-model="model.title" type="text" class="form-control btn-lg btn-block" id="page-title" placeholder="title">
        </div>
        <br>
        <div class="form-group">
            <a href="#/user/{{model.id}}/website/{{model.wid}}/page" ng-click="model.deletePage()" class="btn btn-danger btn-lg btn-block">
                Delete Page
            </a>
        </div>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom navbar custom">
    <div class="container-fluid">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <span class="navbar-brand">
    </span>
        </div>

        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <a href="#/user/{{model.id}}" class="glyphicon glyphicon-user navbar-text pull-right">

            </a>
        </div>
    </div>
</nav>
