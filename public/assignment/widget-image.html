<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
    <link href="css/style-v2.css" rel="stylesheet"/>
    <title>Edit Widget</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <a href="widget-list.html" class="glyphicon glyphicon-chevron-left navbar-text">
            </a>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <span class="navbar-brand">
        Widget Edit
    </span>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <a href="widget-list.html" class="glyphicon glyphicon-ok navbar-text pull-right">
            </a>
        </div>
    </div>
</nav>

<div class="container-form">
    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input type="text" class="form-control btn-lg btn-block" id="page-name" aria-describedby="emailHelp"
                   placeholder="widget name">
        </div>
        <div class="form-group">
            <label for="page-title">Text</label>
            <input type="text" class="form-control btn-lg btn-block" id="page-title" placeholder="widget text">
        </div>
        <div class="form-group">
            <label for="page-url">URL</label>
            <input type="text" class="form-control btn-lg btn-block" id="page-url" placeholder="www.wikipedia.org">
        </div>
        <div class="form-group">
            <label for="page-title">Width</label>
            <input type="text" class="form-control btn-lg btn-block" id="page-title" placeholder="100%">
        </div>

        <label>Upload</label>
        <div class="input-group">
            <label class="input-group-addon" id="file">
                Choose file
                <input class="form-control btn-block btn-file" type="file" style="display: none"/>
            </label>
            <input type="text" class="form-control btn-lg" placeholder="No file uploaded" aria-describedby="file"
                   disabled>
        </div>
        <br>
        <div class="form-group">
            <a href="#" class="btn btn-primary btn-lg btn-block">
                Upload
            </a>
        </div>

        <div class="form-group">
            <a href="widget-list.html" class="btn btn-danger btn-lg btn-block">
                Delete
            </a>
        </div>
    </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom navbar custom">
    <div class="container-fluid">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <span class="navbar-brand">
    </span>
        </div>

        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <a href="profile.html" class="glyphicon glyphicon-user navbar-text pull-right">

            </a>
        </div>
    </div>
</nav>
</body>
</html>
