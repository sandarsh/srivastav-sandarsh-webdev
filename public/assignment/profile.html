<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-11 col-lg-11">
                <div class="navbar-header">
                    <a class="navbar-brand navbar-link">
                        <span class="navbar-text-custom">Profile</span>
                    </a>
                </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">
                <p class="navbar-text navbar-link pull-right">
                    <a href="profile.html" class="navbar-text-custom glyphicon glyphicon-ok">
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3 body-row">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control btn-block btn-lg" id="username"
                           placeholder="alicewonderland">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control btn-block btn-lg" id="email"
                           placeholder="alice@wonderland.com">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control btn-block btn-lg" id="first-name" placeholder="Alice">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control btn-block btn-lg" id="last-name" placeholder="Wonderland">
                </div>
            </form>
            <br>
            <a class="btn btn-primary btn-block btn-lg"
               href="website-list.html">Websites</a>
            <a class="btn btn-danger btn-block btn-lg"
               href="login.html">Logout</a>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom navbar-custom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-11 col-lg-11">

            </div>
            <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">
                <p class="navbar-text navbar-link pull-right">
                    <a href="profile.html" class="navbar-text-custom glyphicon glyphicon-user">
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
